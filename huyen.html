<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>kh√°nh huy·ªÅn</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f5;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: pink;
            font-size: 50px;
            cursor: pointer;
        }

        .emoji {
            position: absolute;
            font-size: 40px;
            animation: fly 1s ease-out forwards;
        }

        @keyframes fly {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1 onclick="showSmile(event)">Kh√°nh Huy·ªÅn ng·ªë</h1>

    <script>
        function showSmile(event) {
            const emoji = document.createElement("div");
            emoji.className = "emoji";
            emoji.innerText = "üòéüòäüòé";
            
            // ƒë·∫∑t emoji t·∫°i v·ªã tr√≠ click
            emoji.style.left = event.clientX + "px";
            emoji.style.top = event.clientY + "px";

            document.body.appendChild(emoji);

            // X√≥a emoji sau khi animation k·∫øt th√∫c
            setTimeout(() => {
                emoji.remove();
            }, 1000);
        }
    </script>

</body>
</html>
